        function downloadGame() {
            const gameId = document.getElementById("game-id").value.trim();
            const downloadLink = document.getElementById("download-link");
            
            if (games[gameId]) {
                downloadLink.href = games[gameId].link;
                downloadLink.textContent = `Download ${games[gameId].name}`;
                downloadLink.style.display = "inline-block";
            } else {
                alert("‚ùå Invalid Game ID! Please enter a valid one.");
                downloadLink.style.display = "none";
            }
        }
function pasteGameId() {
    navigator.clipboard.readText().then(text => {
        document.getElementById("game-id").value = text;
    }).catch(err => {
        alert("‚ùå Failed to paste. Make sure clipboard access is allowed.");
    });
}
