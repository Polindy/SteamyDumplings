function sortGames(mode) {
  let entries;

  if (mode === "newest") {
    entries = gameOrder
      .slice()          // copy array so we don‚Äôt mutate original
      .reverse()        // newest first
      .map(id => [id, games[id]]);
  } else if (mode === "oldest") {
    entries = gameOrder.map(id => [id, games[id]]);
  } else {
    // For AZ and ZA, sort by name
    entries = Object.entries(games);
    if (mode === "az") {
      entries.sort((a, b) => a[1].localeCompare(b[1]));
    } else if (mode === "za") {
      entries.sort((a, b) => b[1].localeCompare(a[1]));
    }
  }

  return entries;
}

function renderSortedGames(filter = "") {
    const mode = sortSelect.value;
    const sorted = sortGames(mode);

    gameList.innerHTML = "";
    let count = 0;

    for (const [id, name] of sorted) {
        if (name.toLowerCase().includes(filter.toLowerCase()) || id.includes(filter)) {
            const li = document.createElement("li");
            const button = document.createElement("button");
            button.className = "game-button";
            button.textContent = `${name} - ${id}`;
            button.onclick = () => {

                alert(`‚úÖ App ID ${id} copied to clipboard!`);
            };
            li.appendChild(button);
            gameList.appendChild(li);
            count++;
        }
    }
