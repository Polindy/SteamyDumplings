<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SteamyDumplingracy</title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            color: #ffffff;
            opacity: 0; /* Start invisible */
            animation: fadeIn 0.5s ease forwards; /* Fade-in animation */
        }

        /* Container styles */
        .container {
            text-align: center;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Heading styles */
        h1 {
            margin-bottom: 20px;
            color: #bb86fc;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Button styles */
        .btn {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 15px auto;
            background-color: #6200ee;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%; /* Double width for seamless looping */
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255, 0, 0, 0.8), rgba(255, 115, 0, 0.8), rgba(255, 251, 0, 0.8), 
                rgba(72, 255, 0, 0.8), rgba(0, 255, 213, 0.8), rgba(0, 43, 255, 0.8), 
                rgba(122, 0, 255, 0.8), rgba(255, 0, 200, 0.8), rgba(255, 0, 0, 0.8));
            background-size: 200% 100%; /* Double width for seamless looping */
            z-index: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
            border-radius: 25px;
            animation: moveGradient 2s linear infinite; /* Faster animation */
        }
        .btn:hover::before {
            opacity: 1;
        }
        .btn span {
            position: relative;
            z-index: 1;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn:hover span {
            color: #fff;
        }

        /* Gradient animation */
        @keyframes moveGradient {
            0% {
                transform: translateX(-50%); /* Start at -50% to create a seamless loop */
            }
            100% {
                transform: translateX(0%); /* End at 0% to create a seamless loop */
            }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Fade-out animation */
        body.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Updated heading -->
        <h1>Welcome to SteamyDumplingracy</h1>
        <!-- Full Package Button -->
        <a href="https://gofile.io/d/scWmXA" class="btn" download><span>Full Package</span></a>
        <!-- Tutorial Button -->
        <a href="tutorial.html" class="btn"><span>Tutorial</span></a>
        <!-- More Coming Soon Button (at the bottom) -->
        <a href="more-coming-soon.html" class="btn"><span>More Coming Soon!</span></a>
    </div>

    <script>
        // Add fade-out animation when clicking links
        document.querySelectorAll('.btn').forEach(button => {
            if (button.href) {
                button.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent the default link behavior
                    document.body.classList.add('fade-out'); // Start fade-out animation

                    // Navigate to the new page after the fade-out completes
                    setTimeout(() => {
                        window.location.href = button.href;
                    }, 500); // Match the duration of the fade-out animation
                });
            }
        });
    </script>
</body>
</html>
