<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Coming Soon</title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            opacity: 0; /* Start invisible */
            animation: fadeIn 0.5s ease forwards; /* Fade-in animation */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Fade-out animation */
        body.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Heading styles */
        h1 {
            color: #bb86fc;
        }

        /* List styles */
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 1.2em;
        }

        /* Link styles */
        a {
            color: #bb86fc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>More Coming Soon!</h1>
    <p>Here‚Äôs a list of features we‚Äôre working on:</p>
    <ul>
        <li>üé® Better website design</li>
        <li>üì• A full page for downloading manifests</li>
        <li>üéÆ A game list with copy-pasting for easy manifest downloads</li>
        <li>‚ú® And more exciting updates!</li>
    </ul>
    <p><a href="https://polindy.github.io/SteamyDumplings/">‚Üê Go back to the homepage</a></p>

    <script>
        // Add fade-out animation when clicking links
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                if (link.href && !link.href.includes('#')) {
                    e.preventDefault(); // Prevent the default link behavior
                    document.body.classList.add('fade-out'); // Start fade-out animation

                    // Navigate to the new page after the fade-out completes
                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 500); // Match the duration of the fade-out animation
                }
            });
        });
    </script>
</body>
</html>
