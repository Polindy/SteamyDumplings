<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Features - SteamyDumplingracy</title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Heading styles */
        h1 {
            color: #bb86fc;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Input and button styles */
        #feature-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 25px;
            border: 1px solid #bb86fc;
            background-color: #2d2d2d;
            color: #ffffff;
            font-size: 1em;
            outline: none;
        }
        #submit-request {
            padding: 15px 30px;
            background-color: #6200ee;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        #submit-request:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }

        /* Requested features list styles */
        #requested-features {
            margin-top: 30px;
            text-align: left;
        }
        #requested-features ul {
            list-style-type: none;
            padding: 0;
        }
        #requested-features li {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        #requested-features li:last-child {
            border-bottom: none;
        }

        /* Info message */
        .info-message {
            color: #bb86fc;
            font-size: 0.9em;
            margin-top: 10px;
        }

        /* Return button */
        #return-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 15px 30px;
            background-color: #6200ee;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 1em;
        }
        #return-button:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Return button -->
    <a id="return-button" href="more-coming-soon.html">Return to Coming Soon</a>

    <div class="container">
        <h1>Request Features</h1>
        <p>Have an idea for a new feature? Let us know!</p>
        <input type="text" id="feature-input" placeholder="Enter your feature request...">
        <button id="submit-request">Submit Request</button>
        <p class="info-message">Requests are auto-deleted after 1 week.</p>

        <!-- Requested features list -->
        <div id="requested-features">
            <h2>Requested Features</h2>
            <ul id="feature-list">
                <!-- Feature requests will be added here dynamically -->
            </ul>
        </div>
    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    console.log("✅ Page loaded!");

    const submitButton = document.getElementById("submit-request");
    const featureInput = document.getElementById("feature-input");
    const featureList = document.getElementById("feature-list");

    if (!submitButton || !featureInput || !featureList) {
        console.error("❌ Missing elements.");
        return;
    }

    // Load existing requests
    let featureRequests = JSON.parse(localStorage.getItem("featureRequests")) || [];
    updateFeatureList();

    submitButton.addEventListener("click", () => {
        console.log("🖱️ Submit button clicked");

        const feature = featureInput.value.trim();
        if (feature) {
            const request = { text: feature, timestamp: Date.now() };

            // Fetch the latest version from localStorage to avoid overwrites
            featureRequests = JSON.parse(localStorage.getItem("featureRequests")) || [];
            featureRequests.push(request);

            localStorage.setItem("featureRequests", JSON.stringify(featureRequests));
            console.log("✅ Feature added:", request);
            console.log("📦 Updated featureRequests:", localStorage.getItem("featureRequests"));

            updateFeatureList();
            featureInput.value = "";
        } else {
            alert("⚠️ Please enter a feature request.");
        }
    });

    function updateFeatureList() {
        featureList.innerHTML = "";
        featureRequests.forEach((request, index) => {
            const li = document.createElement("li");
            li.textContent = `${index + 1}. ${request.text}`;
            featureList.appendChild(li);
        });
    }
});
</script>
</body>
</html>
