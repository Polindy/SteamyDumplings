<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Features - SteamyDumplingracy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
            padding: 30px;
            animation: fadeIn 1s ease-in-out;
            margin: 0;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #ff00ff;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 1.5s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #d400d4; }
            to { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #d400d4; }
        }

        /* Input and button styles */
        #feature-input {
            width: 80%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 25px;
            border: 1px solid #ff00ff;
            background-color: #2d2d2d;
            color: #ffffff;
            font-size: 1.1em;
            outline: none;
            transition: 0.3s;
        }
        #feature-input:focus {
            border-color: #d400d4;
            box-shadow: 0 0 8px rgba(255, 0, 255, 0.5);
        }

        /* Button styles (same as in the games list page) */
        .feature-button {
            display: inline-block;
            padding: 12px;
            background: #ff00ff;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #ff00ff;
            cursor: pointer;
            width: 80%;
            margin: 10px auto;
        }

        .feature-button:hover {
            background: #d400d4;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff00ff;
        }

        /* Button positions */
        #home-button, #coming-soon-button, #fullscreen-btn {
            padding: 12px 25px;
            background-color: #ff00ff;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #ff00ff;
            position: fixed;
            z-index: 1000;
        }

        #home-button {
            top: 10px;
            left: 10px;
        }

        #coming-soon-button {
            top: 10px;
            right: 10px;
        }

        #fullscreen-btn {
            bottom: 10px;
            left: 10px;
        }

        #home-button:hover, #coming-soon-button:hover, #fullscreen-btn:hover {
            background-color: #d400d4;
            transform: scale(1.05);
        }

        /* Requested features list styles */
        #requested-features {
            margin-top: 30px;
            text-align: left;
            display: none; /* Initially hide the requested features */
        }
        #requested-features ul {
            list-style-type: none;
            padding: 0;
        }
        #requested-features li {
            background-color: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        #requested-features li:hover {
            background-color: #444;
            transform: translateY(-5px);
        }

        /* Delete button styles */
        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background: #d32f2f;
        }

    </style>
</head>
<body>

    <!-- Navigation buttons -->
    <a id="home-button" href="index.html">üè† Home</a>
    <a id="coming-soon-button" href="more-coming-soon.html">‚¨áÔ∏è Coming Soon</a>
    <a id="fullscreen-btn" href="#" onclick="toggleFullScreen()">‚õ∂ Fullscreen</a>

    <div class="container">
        <h1>Request Features</h1>
        <p>Have an idea for a new feature? Let us know!</p>
        <input type="text" id="feature-input" placeholder="Enter your feature request...">
        <button class="feature-button" id="submit-request">Submit Request</button>
        <p class="info-message">Requests are auto-deleted after 1 week.</p>

        <!-- Requested features list -->
        <div id="requested-features">
            <h2>Requested Features</h2>
            <ul id="feature-list"></ul>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
    // Fullscreen toggle function
    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }

    // üîí Check if username exists in localStorage
    let currentUser = localStorage.getItem("username");

    if (!currentUser) {
        let username = prompt("Enter your name (you won‚Äôt be able to change it later):");
        
        if (!username) {
            alert("‚ö†Ô∏è You must enter a name!");
            location.reload();
        } else {
            let confirmUsername = confirm(`Are you sure? You won't be able to change it later!`);
            if (confirmUsername) {
                localStorage.setItem("username", username);
                currentUser = username;
            } else {
                location.reload();
            }
        }
    }

    console.log("‚úÖ Logged in as:", currentUser);

    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyAlaCGseWSNF41sKqdS3_PqXABgpsKVVso",
        authDomain: "feature-requests-bf962.firebaseapp.com",
        projectId: "feature-requests-bf962",
        storageBucket: "feature-requests-bf962.appspot.com",
        messagingSenderId: "823579759336",
        appId: "1:823579759336:web:e2faf82c62751a906def5d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", () => {
        console.log("‚úÖ Firebase Loaded and Page Ready!");

        const submitButton = document.getElementById("submit-request");
        const featureInput = document.getElementById("feature-input");
        const featureList = document.getElementById("feature-list");
        const requestedFeaturesSection = document.getElementById("requested-features");

        // üìù Submit New Feature Request
        submitButton.addEventListener("click", () => {
            const feature = featureInput.value.trim();
            if (feature) {
                db.collection("requests").add({
                    text: feature,
                    username: currentUser, // Use saved username
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    console.log("‚úÖ Feature added!");
                    featureInput.value = "";
                }).catch(error => {
                    console.error("‚ùå Error adding request:", error);
                });
            } else {
                alert("‚ö†Ô∏è Please enter a feature request.");
            }
        });

        // Firebase real-time update listener
        db.collection("requests").orderBy("timestamp", "desc").onSnapshot(snapshot => {
            // Show the requested features once the user has claimed a name
            requestedFeaturesSection.style.display = 'block';

            featureList.innerHTML = "";
            snapshot.forEach(doc => {
                const request = doc.data();
                const li = document.createElement("li");
                li.textContent = `${request.text} - Posted by ${request.username}`;

                // Check if the current user matches the request creator or is "PookieGPT"
                if (currentUser === request.username || currentUser === "PookieGPT") {
                    // Create the delete button if the user can delete the request
                    const deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "‚ùå Delete";
                    deleteBtn.classList.add("delete-btn");

                    // Delete functionality
                    deleteBtn.addEventListener("click", () => {
                        db.collection("requests").doc(doc.id).delete()
                            .then(() => {
                                console.log("‚úÖ Request deleted!");
                                // Remove the request from the UI immediately
                                li.remove();  // This removes the request from the list immediately
                            })
                            .catch(error => {
                                console.error("‚ùå Error deleting request:", error);
                            });
                    });

                    li.appendChild(deleteBtn);
                }

                featureList.appendChild(li);
            });
        });
    });
</script>
</body>
</html>
