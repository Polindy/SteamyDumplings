<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Features - SteamyDumplingracy</title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Heading styles */
        h1 {
            color: #bb86fc;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Input and button styles */
        #feature-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 25px;
            border: 1px solid #bb86fc;
            background-color: #2d2d2d;
            color: #ffffff;
            font-size: 1em;
            outline: none;
        }
        #submit-request {
            padding: 15px 30px;
            background-color: #6200ee;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        #submit-request:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }

        /* Requested features list styles */
        #requested-features {
            margin-top: 30px;
            text-align: left;
        }
        #requested-features ul {
            list-style-type: none;
            padding: 0;
        }
        #requested-features li {
            padding: 10px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #requested-features li:last-child {
            border-bottom: none;
        }

        /* Delete button styles */
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background: darkred;
        }

        /* Info message */
        .info-message {
            color: #bb86fc;
            font-size: 0.9em;
            margin-top: 10px;
        }

        /* Return button */
        #return-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 15px 30px;
            background-color: #6200ee;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 1em;
        }
        #return-button:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Return button -->
    <a id="return-button" href="more-coming-soon.html">Return to Coming Soon</a>

    <div class="container">
        <h1>Request Features</h1>
        <p>Have an idea for a new feature? Let us know!</p>
        <input type="text" id="feature-input" placeholder="Enter your feature request...">
        <button id="submit-request">Submit Request</button>
        <p class="info-message">Requests are auto-deleted after 1 week.</p>

        <!-- Requested features list -->
        <div id="requested-features">
            <h2>Requested Features</h2>
            <ul id="feature-list"></ul>
        </div>
    </div>

    <!-- Firebase SDK - Corrected Version -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // üî• Firebase Config (Make sure this is correct!)
        const firebaseConfig = {
            apiKey: "AIzaSyAlaCGseWSNF41sKqdS3_PqXABgpsKVVso",
            authDomain: "feature-requests-bf962.firebaseapp.com",
            projectId: "feature-requests-bf962",
            storageBucket: "feature-requests-bf962.appspot.com", // FIXED
            messagingSenderId: "823579759336",
            appId: "1:823579759336:web:e2faf82c62751a906def5d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener("DOMContentLoaded", () => {
            console.log("‚úÖ Firebase Loaded and Page Ready!");

            const submitButton = document.getElementById("submit-request");
            const featureInput = document.getElementById("feature-input");
            const featureList = document.getElementById("feature-list");

            if (!submitButton || !featureInput || !featureList) {
                console.error("‚ùå Missing elements.");
                return;
            }

            // üìù Submit New Feature Request
            submitButton.addEventListener("click", () => {
                const feature = featureInput.value.trim();
                if (feature) {
                    db.collection("requests").add({
                        text: feature,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    }).then(() => {
                        console.log("‚úÖ Feature added to Firebase!");
                        featureInput.value = "";
                    }).catch(error => {
                        console.error("‚ùå Error adding request:", error);
                    });
                } else {
                    alert("‚ö†Ô∏è Please enter a feature request.");
                }
            });

            // üëÄ Real-Time Updates: Load & Display Requests
            db.collection("requests").orderBy("timestamp", "desc").onSnapshot(snapshot => {
                featureList.innerHTML = "";
                snapshot.forEach(doc => {
                    const request = doc.data();
                    const li = document.createElement("li");
                    li.textContent = request.text;

                    // üóëÔ∏è Add a Delete Button
                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "‚ùå";
                    deleteButton.className = "delete-btn";
                    deleteButton.onclick = () => deleteRequest(doc.id);

                    li.appendChild(deleteButton);
                    featureList.appendChild(li);
                });
            });

            // üóëÔ∏è Function to Delete a Request
            function deleteRequest(id) {
                db.collection("requests").doc(id).delete()
                    .then(() => console.log("üóëÔ∏è Deleted request:", id))
                    .catch(error => console.error("‚ùå Error deleting request:", error));
            }
        });
    </script>

</body>
</html>
